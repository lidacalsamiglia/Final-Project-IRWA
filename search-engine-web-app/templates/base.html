<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Load jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

     <!-- Load Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
     <!-- Load Bootstrap JS (popper.js and bootstrap.js) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
 
    {# Using Bootstrap v4.6.1 #}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    <title>{% block page_title %}{% endblock %} - IRWA Search Engine</title>
    {% block header %}{% endblock %}
    <style>
        .header-text {
            font-size: 24px;
        }

        .gradient-text {
            background: linear-gradient(to right, #3934db, #d66262);
            -webkit-background-clip: text;
            color: transparent;
        }

        .bold-rest {
            font-weight: bold;
            color: #3934db;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Center the title vertically and horizontally -->
    <div class='header text-center' style="margin-top: 20vh;">
        <span class="header-text">
            <span class="gradient-text">IRWA</span> 
            <span class="bold-rest">Search Engine for Tweets from the Russian-Ukrainian War</span>
        </span>
    </div>
    <hr>
    <div class='content'>
        {% block content %}{% endblock %}
    </div>
    <!-- Add space between the title and the search bar -->
    <div style="margin-bottom: 300px;"></div>
    <hr>
    <div class='centered'> 24952 - Information Retrieval and Web Analytics</div>
    <div class="text-center mt-3">
        <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" width="100" alt="UPF logo" class="mx-auto"/>
        </a>
    </div>
</div>
</body>
</html>
